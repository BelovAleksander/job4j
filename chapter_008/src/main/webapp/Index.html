<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var result = true;
            if ($('#name').val() == "") {
                result = false;
                alert("Empty Firstname field!")
            } else if ($('#lsname').val() == "") {
                result = false;
                alert("Empty Lastname field!")
            } else if ($('#desc').val() == "") {
                result = false;
                alert("Empty Description field!")
            }
            var sex = validateSex();
            if (sex == null) {
                result = false;
            }
            return result;
        }
        function validateSex() {
            var radios = document.getElementsByName("sex");
            var formValid = false;

            var res = null;
            var i = 0;
            while (!formValid && i < radios.length) {
                if (radios[i].checked) {
                    formValid = true;
                    res = radios[i].value;
                }
                i++;
            }

            if (!formValid) alert("Please select Sex!");
            return res;
        }
        function addRow() {
            var name = $('#name').val();
            var lsname = $('#lsname').val();
            var sex = validateSex();
            var desc = $('#desc').val();

            $('#MyTable tr:last').after('<tr><th>' + name + '</th><th>' + lsname + '</th>' +
                '<th>' + sex + '</th><th>' + desc + '</th></tr>');
        }
        function postToServlet() {
            var validation = validate();

            if (!validation) {
                return;
            }
            var name = $('#name').val();
            var lsname = $('#lsname').val();
            var sex = validateSex();
            var desc = $('#desc').val();
            $.ajax({
                type: "POST",
                url: "/json",
                data: ({firstName: name, lastName: lsname, sex: sex, description: desc}),
                success: addRow(),
                dataType: "json"
            });
            return false;
        }
    </script>
</head>
<body>
<div>
    <form action="Index.html">
        <div class="form-group">
            <label for="name">Firstname:</label>
            <input type="text" name="name" id="name"/>
        </div>
        <div class="form-group">
            <label for="lsname">Lastname: </label>
            <input type="text" name="surname" id="lsname"/>
        </div>
        <div class="form-group">
            <label>Sex: </label>
            <label for="male">Male</label>
            <input type="radio" name="sex" value="Male" id="male"/>
            <label for="female">Female</label>
            <input type="radio" name="sex" value="Female" id="female"/>
        </div>
        <div class="form-group">
            <label for="desc">Description: </label>
            <input type="text" name="description" id="desc"/>
        </div>
        <div>
            <button type="button" class="btn btn-default" onclick="return validate();">Submit</button>
        </div>
        <div>
            <button type="button" class="btn btn-default" onclick="return addRow();">Add Row</button>
        </div>
        <div>
            <button type="button" class="btn btn-default" onclick="return postToServlet();">Post to Servlet</button>
        </div>
    </form>
</div>
<div class="container">
    <h2>Table</h2>
    <table class="table table-bordered" id="MyTable">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Sex</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>Alex</th>
            <th>White</th>
            <th>Male</th>
            <th>Good Man</th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
