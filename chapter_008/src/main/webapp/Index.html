<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            if ($('#name').val() == "") {
                alert("Empty Firstname field!")
            } else if ($('#lsname').val() == "") {
                alert("Empty Lastname field!")
            } else if ($('#desc').val() == "") {
                alert("Empty Description field!")
            }
            validateSex()
            return false;
        }
    </script>
    <script>
        function validateSex() {
            var radios = document.getElementsByName("sex");
            var formValid = false;

            var i = 0;
            while (!formValid && i < radios.length) {
                if (radios[i].checked) formValid = true;
                i++;
            }

            if (!formValid) alert("Please select Sex!");
            return false;
        }
    </script>
</head>
<body>
<div>
    <form action="Index.html">
        <div class="form-group">
            <label for="name">Firstname:</label>
            <input type="text" name="name" id="name"/>
        </div>
        <div class="form-group">
            <label for="lsname">Lastname: </label>
            <input type="text" name="surname" id="lsname"/>
        </div>
        <div class="form-group">
            <label>Sex: </label>
            <label for="male">Male</label>
            <input type="radio" name="sex" id="male"/>
            <label for="female">Female</label>
            <input type="radio" name="sex" id="female"/>
        </div>
        <div class="form-group">
            <label for="desc">Description: </label>
            <input type="text" name="description" id="desc"/>
        </div>
        <div>
            <button type="button" class="btn btn-default" onclick="return validate();">Submit</button>
        </div>
    </form>
</div>
<div class="container">
    <h2>Table</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Sex</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Alex</td>
            <td>Doe</td>
            <td>Male</td>
            <td>alex@example.com</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
